<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NumeriX - Análisis Numérico{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Base Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">NumeriX</a>
            <ul>
                <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="/ayuda" {% if request.path == '/ayuda' %}class="active"{% endif %}><i class="fas fa-question-circle"></i> Ayuda</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="fade-in">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p><i class="fas fa-graduation-cap"></i> &copy; 2025 EAFIT - Análisis Numérico. Todos los derechos reservados.</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
